<div class="row">
  <h1>Listagem de categorias</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <td colspan="5">
          <button class="btn btn-primary" (click)="showModal()" >Nova Categoria</button>
        </td>
      </tr>
      <tr>
        <th style="width: 5%">ID</th>
        <th style="width: 65%">Nome</th>
        <th style="width: 10%">Ativa?</th>
        <th style="width: 10%">Criado EM</th>
        <th style="width: 10%">Ações</th>
      </tr>
    </thead>
      <tbody>
        <tr *ngFor="let category of categories">
            <td>{{category.id}}</td>
            <td>{{category.name}}</td>
            <td>

                <i class='fas' [ngClass]="{'fa-check': category.active, 'fa-times': !category.active}"></i>
            </td>
            <td>{{category.created_at.date | date: 'dd/MM/yyyy'}}</td>
            <td>Editar Excluir</td>
        </tr>
      </tbody>
  </table>
</div>
<form (submit)="submit()">
<modal (onHide)="hideModal($event)">
    <h5 modal-title>Nova Categoria</h5>
    <div modal-body>
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" name="name" required
                   [(ngModel)]="category.name">
        </div>
    </div>
    <div modal-footer>
        <button type="button" class="btn btn-secondary" data-dismiss="model">Fechar</button>
        <button type="submit" class="btn btn-primary">Incluir</button>
    </div>
</modal>
</form>
