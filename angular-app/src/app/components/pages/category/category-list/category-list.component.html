<div class="row">
  <h1>Listagem de categorias</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <td colspan="5">
        <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Nova Categoria</button>
      </td>
    </tr>
    <tr>
      <th style="width: 5%">ID</th>
      <th style="width: 65%">Nome</th>
      <th style="width: 10%">Ativa?</th>
      <th style="width: 10%">Criado EM</th>
      <th style="width: 10%">Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let category of categories">
      <td>{{category.id}}</td>
      <td>{{category.name}}</td>
      <td>
        <i class='fas' [ngClass]="{'fa-check': category.active, 'fa-times': !category.active}"></i>
      </td>
      <td>{{category.created_at.date | date: 'dd/MM/yyyy'}}</td>
      <td>Editar Excluir</td>
    </tr>
    </tbody>
  </table>
</div>
<modal>
    <div modal-title>
        Titulo
    </div>
    <div modal-body>
        body
    </div>
    <div modal-footer>
        footer
    </div>
</modal>
<form (submit)="submit()">
<div class="modal" tabindex="-1" role="dialog" id="exampleModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Nova Categoria</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" name="name" required
                   [(ngModel)]="category.name">
          </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="submit" class="btn btn-primary">Incluir</button>
      </div>
    </div>
  </div>
</div>
</form>
